<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Pratham Kumar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a2a3a 0%, #000000 100%);
        }

        .container-404 {
            text-align: center;
            z-index: 2;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(45deg, #00aeff, #0077ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            font-weight: 700;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: linear-gradient(90deg, #00aeff, #0077ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 174, 255, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 174, 255, 0.5);
        }

        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 174, 255, 0.1);
            filter: blur(50px);
        }
    </style>
</head>

<body>

    <div class="background-circles">
        <div class="circle" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="circle"
            style="width: 400px; height: 400px; bottom: -100px; right: -100px; background: rgba(0, 119, 255, 0.1);">
        </div>
    </div>

    <div class="container-404">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for seems to have vanished into the digital void.</p>
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>

</body>

</html>
